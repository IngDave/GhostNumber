<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Misterioso | Game</title>
    <link rel="stylesheet" href="desing/styles.css">
    <link rel="icon" type="image/png" sizes="" href="asset/favicon-96x96.png">
</head>

<body>
    <main class="contenedor">
        <section class="contenedor__itemUno">
            <div class="contenedor__itemUnoHijo">
                <div class="contenedor__Textos">
                    <h1></h1>
                    <p></p>
                </div>
                <div class="contenedor__inputs">
                    <input class="container__input" id="valorUsuario" type="number" min="1" max="10">
                </div>
                <div class="contenedor__botones">
                    <button onclick="send();" class="container__boton">adivinar</button>
                    <button onclick="restartGame()" class="container__boton" id="reiniciar" disabled>try again</button>
                </div>
            </div>
        </section>
        <section class="contenedor__itemDos">
            <img src="asset/bleach.gif" alt="gif animated">
            <span>Modo de juego:</span>
            <p>Es un sencillo juego donde el objetivo es adivinar un numero secreto generado aleatoriamente entre uno y diez, el juego te proporcionara pistas para guiarte de manera divertida.</p>
        </section>
    </main>
    <footer>
        <span>Desarrollado por <a href="">IngDave</a></span>
    </footer>
    <script src="app/controlador.js"></script>
</body>

</html>
